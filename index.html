<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Prices</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="coin" id="bitcoin">
            <div class="coin-logo">
                <img src="images/bitcoin.png" alt="Bitcoin logo">
            </div>
            <div class="coin-name">
                <h3>Bitcoin</h3>
                <span>/USD</span>
            </div>
            <div class="coin-price">
                <span class="price" id="bitcoin-price">$0.00</span>
                <span class="change" id="bitcoin-change">0.00%</span>
            </div>
        </div>

        <div class="coin" id="tether">
            <div class="coin-logo">
                <img src="images/tether.png" alt="Tether logo">
            </div>
            <div class="coin-name">
                <h3>Tether</h3>
                <span>/USD</span>
            </div>
            <div class="coin-price">
                <span class="price" id="tether-price">$0.00</span>
                <span class="change" id="tether-change">0.00%</span>
            </div>
        </div>

        <div class="coin" id="ethereum">
            <div class="coin-logo">
                <img src="images/ethereum.png" alt="Ethereum logo">
            </div>
            <div class="coin-name">
                <h3>Ethereum</h3>
                <span>/USD</span>
            </div>
            <div class="coin-price">
                <span class="price" id="ethereum-price">$0.00</span>
                <span class="change" id="ethereum-change">0.00%</span>
            </div>
        </div>

        <div class="coin" id="litecoin">
            <div class="coin-logo">
                <img src="images/litecoin.png" alt="Litecoin logo">
            </div>
            <div class="coin-name">
                <h3>Litecoin</h3>
                <span>/USD</span>
            </div>
            <div class="coin-price">
                <span class="price" id="litecoin-price">$0.00</span>
                <span class="change" id="litecoin-change">0.00%</span>
            </div>
        </div>

        <div class="coin" id="cardano">
            <div class="coin-logo">
                <img src="images/cardano.png" alt="Cardano logo">
            </div>
            <div class="coin-name">
                <h3>Cardano</h3>
                <span>/USD</span>
            </div>
            <div class="coin-price">
                <span class="price" id="cardano-price">$0.00</span>
                <span class="change" id="cardano-change">0.00%</span>
            </div>
        </div>

        <div class="coin" id="dogecoin">
            <div class="coin-logo">
                <img src="images/dogecoin.png" alt="Dogecoin logo">
            </div>
            <div class="coin-name">
                <h3>Dogecoin</h3>
                <span>/USD</span>
            </div>
            <div class="coin-price">
                <span class="price" id="dogecoin-price">$0.00</span>
                <span class="change" id="dogecoin-change">0.00%</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
